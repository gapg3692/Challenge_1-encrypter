<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encrypter</title>
    <link rel="icon" href="./images/logo.png" />
    <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="left-area">
                <div class="alura-logo">
                    <img src="./images/logo.png" alt="Alura logo" />
                </div>

                <div class="input-text-container">
                    <textarea cols="70" rows="10" class="input-text" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div class="information-text">
                    <img src="./images/alert.png" alt="alert symbol" />
                    <p class="info">Solo letras minúsculas y sin acentos</p>
                </div>

                <div class="button-bar">
                    <button class="encrypt">Encriptar</button>
                    <button class="decrypt">Desencriptar</button>
                </div>



            </div>
            <div class="right-area">
                <div class="side-resoult-container"></div>
            </div>
    </main>
</body>

</html>
